{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="長期目標を設定し、人生設計をするアプリです">
        <title>{% block title %}Habi{% endblock %}</title>

        <!------ Googleフォント(パフォーマンス向上) ------->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <!------ Googleフォント ------->
        <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Beau+Rivage&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

        <!-- Favicon -->
        <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/png">
        <link rel="apple-touch-icon" href="{% static 'img/favicon.png' %}">

        <!------- CSSリンク ---->
        <link rel="stylesheet" href="{% static 'css/color.css' %}">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">

        <!-- Bootstrap（CSS） -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        >
        {% block css %}{% endblock %}
    </head>

    <body class="{% block body_class %}{% endblock %}">
        {% if messages %}
            <div class="message-container">
                {% for message in messages %}
                    <div class="alert
                    {% if 'error' in message.tags %}
                        alert-danger
                    {% elif 'debug' in message.tags %}
                        alert-secondary
                    {% else %}
                        alert-{{ message.tags }}
                    {% endif %}
                    alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}{% endblock %}
        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous">
        </script>
    </body>
</html>
