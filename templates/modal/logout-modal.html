{% load static %}

<!-- modal/logout_modal.html -->
<div class="modal" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header position-relative">
        <img src="{% static 'img/logout-sleep.png' %}" alt="おやすみうさぎ" class="modal-logo mx-auto d-block mt-4">
        <button type="button" class="btn-close position-absolute end-0 top-0 me-2 mt-2" data-bs-dismiss="modal" aria-label="閉じる"></button>
      </div>
      <div class="modal-body mx-2 me-2">
        ログアウトしてもよろしいですか？
      </div>
      <div class="modal-footer justify-content-center mb-4">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">キャンセル</button>

        <!-- POSTでログアウトするフォーム -->
        <form method="post" action="{% url 'logout' %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-submit">ログアウト</button>
        </form>
      </div>
    </div>
  </div>
</div>
